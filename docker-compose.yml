services:
  db:
    image: postgres:15-alpine
    container_name: ai_pulse_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_pulse
      POSTGRES_USER: ai_pulse
      POSTGRES_PASSWORD: ai_pulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_pulse -d ai_pulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_pulse_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ai_pulse_api
    restart: unless-stopped
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DATABASE_URL: postgresql+asyncpg://ai_pulse:ai_pulse@db:5432/ai_pulse
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app/backend
      - ./workers:/app/workers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: workers/Dockerfile
    container_name: ai_pulse_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://ai_pulse:ai_pulse@db:5432/ai_pulse
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./backend:/app/backend
      - ./workers:/app/workers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A workers.app.celery_app worker --beat --loglevel=info

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ai_pulse_web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - api
    ports:
      - "3000:3000"
    command: npm run dev -- --hostname 0.0.0.0 --port 3000

volumes:
  postgres_data:
